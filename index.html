<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="input remove">0</div>
        </div>
        <div class="middle">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="zero">0</button>
                <button>.</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>&ndash;</button>
                <button>&times;</button>
                <button>&divide;</button>
            </div>
            
        </div>
        <div class="bottom">
            <button id="backspace">&#9003;</button>   
            <button id="clear">CLEAR</button>
            <button id="equal">=</button>
                     
        </div>
    </div>
</body>

</html>
